<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>VibeCTO.ai - Human help to build better with AI</title>
    <meta name="description" content="Elite vibe coding guidance. Transform your ideas into real, secure, scalable products with AI-powered development."/>
    <meta name="author" content="VibeCTO.ai"/>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#0f172a">
    <meta name="msapplication-TileColor" content="#0f172a">

    <!-- Apply dark mode immediately to prevent flash -->
    <script>
      // Apply dark mode immediately
      document
        .documentElement
        .classList
        .add('dark');
    </script>

    <!-- Inline styles to prevent white flash -->
    <style>
      body {
        background-color: #020617;
        /* Dark background matching the theme */
        color: #f8fafc;
        margin: 0;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading indicator styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SVTZMGDLMF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-SVTZMGDLMF');
    </script>

    <meta property="og:title" content="VibeCTO.ai - Human help to build better with AI"/>
    <meta property="og:description" content="Elite AI augmented engineering and vibe coding guidance. Transform your ideas into real, secure, scalable products with AI-powered development."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://vibecto.ai/"/>
    <meta property="og:image" content="https://vibecto.ai/vibe-cto-og.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vibecto_ai" />
    <meta name="twitter:image" content="https://vibecto.ai/vibe-cto-og.png" />
  </head>

  <body>
    <!-- Loading indicator shown until React mounts (outside #root to prevent React from removing it) -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div style="color: #8b5cf6; font-family: system-ui, -apple-system, sans-serif;">Loading VibeCTO.ai...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
